# üöÄ Configura√ß√£o Nginx para Painel Community
# Otimizada para performance e SPA (Single Page Application)

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Configura√ß√µes de log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Configura√ß√µes de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Configura√ß√µes de seguran√ßa
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # Servidor principal
    server {
        listen 51978;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Configura√ß√µes de cache para assets est√°ticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }

        # Configura√ß√µes para API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            # Proxy para backend
            proxy_pass http://painelcommunity_api:1986;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Configura√ß√µes para login (rate limiting)
        location /login {
            limit_req zone=login burst=5 nodelay;
            try_files $uri $uri/ /index.html;
        }

        # Configura√ß√£o principal para SPA
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers de seguran√ßa adicionais
            add_header X-Robots-Tag "noindex, nofollow" always;
        }

        # Configura√ß√µes para health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Configura√ß√µes para robots.txt
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /\n";
        }

        # Configura√ß√µes para favicon
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        # Configura√ß√µes para manifest.json
        location = /manifest.json {
            add_header Content-Type application/json;
        }

        # Configura√ß√µes para service worker
        location = /sw.js {
            add_header Content-Type application/javascript;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Configura√ß√µes de erro
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
} 