name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ secrets.DB_NAME }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Instalar dependências backend
        run: |
          cd api
          npm install

      - name: Esperar banco de dados subir
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U ${{ secrets.DB_USER }} && break
            sleep 2
          done

      - name: Criar banco de dados se não existir
        run: |
          psql -h localhost -U ${{ secrets.DB_USER }} -tc "SELECT 1 FROM pg_database WHERE datname = '${{ secrets.DB_NAME }}'" | grep -q 1 || psql -h localhost -U ${{ secrets.DB_USER }} -c "CREATE DATABASE ${{ secrets.DB_NAME }};"
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Rodar migrations TypeORM
        run: |
          cd api
          npx typeorm-ts-node-commonjs migration:run -d src/data-source.ts
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: ${{ secrets.DB_USER }}
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DATABASE_NAME: ${{ secrets.DB_NAME }}

      # - name: Build backend (opcional)
      #   run: |
      #     cd api
      #     npm run build

      # - name: Start backend (opcional)
      #   run: |
      #     cd api
      #     npm run start:prod

    # Adapte os passos finais conforme seu ambiente de produção (cloud, VPS, etc)

# Certifique-se de definir os secrets DB_USER, DB_PASSWORD, DB_NAME no repositório do GitHub 