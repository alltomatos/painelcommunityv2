name: 🚀 CI/CD - Painel Community

on:
  push:
    branches: [ develop, test ]
  pull_request:
    branches: [ develop, test ]

env:
  REGISTRY: alltomatos
  IMAGE_NAME: painel-community
  DOCKER_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

jobs:
  # ========================================
  # TESTES E BUILD
  # ========================================
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔍 Lint code
      run: npm run lint
      
    - name: 🧪 Run tests
      run: npm test
      
    - name: 🏗️ Build application
      run: npm run build
      
    - name: 📦 Build Docker image
      run: |
        docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} .
        docker build -t ${{ env.DOCKER_IMAGE }}:latest .
        
    - name: 🐳 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: 📤 Push Docker images
      run: |
        docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        docker push ${{ env.DOCKER_IMAGE }}:latest
        
    - name: 📋 Save build info
      run: |
        echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV
        echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

  # ========================================
  # DEPLOY TESTE
  # ========================================
  deploy-test:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔐 Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: 📋 Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: 🚀 Deploy to test environment
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /opt/painelcommunity
          
          # Pull latest image
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          
          # Update docker-compose with new image
          sed -i "s|image:.*|image: ${{ env.DOCKER_IMAGE }}:latest|" docker-compose.test.yml
          
          # Deploy to Docker Swarm
          docker stack deploy -c docker-compose.test.yml painelcommunity-test
          
          # Wait for deployment
          sleep 30
          
          # Check service status
          docker service ls | grep painelcommunity-test
          
          # Health check
          curl -f https://test.painel.alltomatos.app.br/health || exit 1
        EOF
        
    - name: 📊 Deployment status
      run: |
        echo "✅ Deploy to test environment completed successfully!"
        echo "🌐 Test URL: https://test.painel.alltomatos.app.br"
        echo "🐳 Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

  # ========================================
  # DEPLOY PRODUÇÃO (quando necessário)
  # ========================================
  deploy-production:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔐 Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: 📋 Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: 🚀 Deploy to production
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /opt/painelcommunity
          
          # Pull latest image
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          
          # Update docker-compose with new image
          sed -i "s|image:.*|image: ${{ env.DOCKER_IMAGE }}:latest|" docker-compose.prod.yml
          
          # Deploy to Docker Swarm
          docker stack deploy -c docker-compose.prod.yml painelcommunity-prod
          
          # Wait for deployment
          sleep 30
          
          # Check service status
          docker service ls | grep painelcommunity-prod
          
          # Health check
          curl -f https://painel.alltomatos.app.br/health || exit 1
        EOF
        
    - name: 📊 Production deployment status
      run: |
        echo "✅ Deploy to production completed successfully!"
        echo "🌐 Production URL: https://painel.alltomatos.app.br"
        echo "🐳 Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

  # ========================================
  # NOTIFICAÇÕES
  # ========================================
  notify:
    needs: [deploy-test, deploy-production]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: 📧 Send notification
      run: |
        if [ "${{ needs.deploy-test.result }}" == "success" ] || [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "✅ Deployment successful!"
          echo "🔗 Test: https://test.painel.alltomatos.app.br"
          echo "🔗 Prod: https://painel.alltomatos.app.br"
        else
          echo "❌ Deployment failed!"
          exit 1
        fi 